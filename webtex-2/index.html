<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Toggle</title>
<style>
  .list-container {
    margin-top: 20px;
  }
  .toggleBtn{
    margin-left: 100px;
    padding: 10px 15px;
    background-color: white;
    border: 1px solid lightgray;
    border-radius: 10px;
  }
  #list {
    padding-left: 0;
    margin-left:100px ;

  }
  .ordered-list{
    margin-left:100px ;
    list-style: decimal;
  }
  .unordered-list{
    margin-left:100px ;
    list-style: disc;
  }
</style>
</head>
<body>
    <button class="toggleBtn">Toggle List</button>
    <div class="list-container">
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

  <script src="./app.js"></script>
</body>
</html>
